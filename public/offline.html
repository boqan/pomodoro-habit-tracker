
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Pomodoro - Offline</title>
  <meta name="description" content="You are offline, but Smart Pomodoro still works. Your tasks and habits are stored locally." />
  <link rel="canonical" href="https://smart-pomodoro.app/offline.html" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    h1 { margin-top: 0; font-size: 2rem; }
    p { font-size: 1.1rem; line-height: 1.6; opacity: 0.9; }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçÖ You're Offline</h1>
    <p>No internet connection, but you can still use your Pomodoro timer! Your tasks and habits are saved locally.</p>
    <a href="/" class="button">Return to App</a>
  </div>
</body>
</html>
