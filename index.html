    <meta name="keywords" content="pomodoro, timer, productivity, focus, anti-procrastination, habits, tasks, PWA" />

    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Smart Pomodoro" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Smart Pomodoro 2.0 - Anti-Procrastination Timer" />
    <meta property="og:description" content="Boost productivity with Smart Pomodoro 2.0 - featuring anti-procrastination hacks, task management, habit tracking, and gamification." />

    <meta property="og:url" content="https://boqan.github.io/pomodoro-habit-tracker/" />
    <meta property="og:image" content="https://boqan.github.io/pomodoro-habit-tracker/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Smart Pomodoro 2.0 - Anti-Procrastination Timer" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Smart Pomodoro 2.0",
        "operatingSystem": "Browser",
        "applicationCategory": "Productivity",
        "description": "Boost productivity with Smart Pomodoro 2.0 - featuring anti-procrastination hacks, task management, habit tracking, and gamification.",
        "url": "https://boqan.github.io/pomodoro-habit-tracker/",
        "image": "https://boqan.github.io/pomodoro-habit-tracker/og-image.png"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/pomodoro-habit-tracker/sw.js').then(registration => {
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                }
              });
            });
          });
        });
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
